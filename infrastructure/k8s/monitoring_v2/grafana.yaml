# apiVersion: v1
# kind: Secret
# metadata:
#   name: grafana
#   namespace: monitoring
#   labels:
#     app: grafana
# type: Opaque
# data:
#   DATABASE__PASSWORD: ""
#   ADMIN__EMAIL: ""
#   SECRET_KEY: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
data:
  DATABASE__HOST: "grafana-db:5432"
  DATABASE__USER: "grafana"
  DATABASE__NAME: "grafana"
  SERVER__ROOT_URL: "https://grafana.santelos.com"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
        supplementalGroups:
          - 0  
      containers:
      - name: grafana
        image: docker.santelos.com/grafana
        ports:
        - containerPort: 3000
        envFrom:
          - configMapRef:
              name: grafana
          - secretRef:
              name: grafana
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  selector:
    app: grafana
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: monitoring
  name: grafana
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "grafana.santelos.com"
    secretName: grafana-santelos-cert
  rules:
  - host: grafana.santelos.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80
