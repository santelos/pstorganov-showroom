apiVersion: v1
kind: ConfigMap
metadata:
  name: user-auth-service
  labels:
    app: user-auth-service
data:
  HYDRA_ADMIN_URI: "http://hydra:4445"
  OAUTH2_PUBLIC_URI: "http://id.santelos.com/o"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-auth-service
  labels:
    app: user-auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-auth-service
  template:
    metadata:
      labels:
        app: user-auth-service
    spec:
      containers:
      - name: user-auth-service
        image: 162173573602.dkr.ecr.ap-northeast-1.amazonaws.com/user-auth-service
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: user-auth-service
          - secretRef:
              name: user-auth-service
---
apiVersion: v1
kind: Service
metadata:
  name: user-auth-service
spec:
  selector:
    app: user-auth-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-auth-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: id.santelos.com
    http:
      paths:
      - path: /user-auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-auth-service
            port:
              number: 80
