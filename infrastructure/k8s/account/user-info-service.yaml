apiVersion: v1
kind: ConfigMap
metadata:
  name: user-info-service
  labels:
    app: user-info-service
data:
  OAUTH2__ADMIN_URI: "http://hydra:4445"
  DATABASE__HOST: "user-info-service-db"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-info-service
  labels:
    app: user-info-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-info-service
  template:
    metadata:
      labels:
        app: user-info-service
    spec:
      containers:
      - name: user-info-service
        image: 162173573602.dkr.ecr.ap-northeast-1.amazonaws.com/user-info-service
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: user-info-service
          - secretRef:
              name: user-info-service
---
apiVersion: v1
kind: Service
metadata:
  name: user-info-service
spec:
  selector:
    app: user-info-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-info-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: id.santelos.com
    http:
      paths:
      - path: /user-info(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-info-service
            port:
              number: 80
