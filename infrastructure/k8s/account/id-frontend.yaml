apiVersion: apps/v1
kind: Deployment
metadata:
  name: id-frontend
  namespace: account
  labels:
    app: id-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: id-frontend
  template:
    metadata:
      labels:
        app: id-frontend
    spec:
      containers:
      - name: id-frontend
        image: docker.santelos.com/id-frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: id-frontend
  namespace: account
spec:
  selector:
    app: id-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: id-frontend
  namespace: account
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "id.santelos.com"
    secretName: id-santelos-cert
  rules:
  - host: id.santelos.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: id-frontend
            port:
              number: 80