apiVersion: v1
kind: ConfigMap
metadata:
  name: token-mediating-backend
  labels:
    app: token-mediating-backend
data:
  OAUTH2__PROVIDER_URL: "https://id.santelos.com/o"
  OAUTH2__CALLBACK_URL: "https://santelos.com/o"
  SUCCESS_REDIRECT: "https://santelos.com"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: token-mediating-backend
  labels:
    app: token-mediating-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: token-mediating-backend
  template:
    metadata:
      labels:
        app: token-mediating-backend
    spec:
      containers:
      - name: token-mediating-backend
        image: 162173573602.dkr.ecr.ap-northeast-1.amazonaws.com/token-mediating-backend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 5005
        envFrom:
          - configMapRef:
              name: token-mediating-backend
          - secretRef:
              name: token-mediating-backend
---
apiVersion: v1
kind: Service
metadata:
  name: token-mediating-backend
  annotations:
    prometheus.io/scrape: "true"
spec:
  selector:
    app: token-mediating-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: token-mediating-backend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/x-forwarded-prefix: "/o"
spec:
  rules:
  - host: santelos.com
    http:
      paths:
      - path: /o(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: token-mediating-backend
            port:
              number: 80
