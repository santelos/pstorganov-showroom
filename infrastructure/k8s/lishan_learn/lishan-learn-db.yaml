apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/instance: lishan-learn
    app.kubernetes.io/name: lishan-learn
  name: lishan-learn
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lishan-learn-db
  namespace: lishan-learn
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  storageClassName: local-storage
  local:
    path: /mnt/md0/lishan-learn-db
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - pstroganov
