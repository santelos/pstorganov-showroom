---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lishan-learn-db
  namespace: lishan-learn
  labels:
    app: lishan-learn-db
data:
  POSTGRES_USER: postgres
  POSTGRES_DB: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lishan-learn-db
  namespace: lishan-learn
spec:
  replicas: 1
  serviceName: lishan-learn-db
  selector:
    matchLabels:
      app: lishan-learn-db
  template:
    metadata:
      labels:
        app: lishan-learn-db
    spec:
      containers:
        - name: lishan-learn-db
          image: postgres:14
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: lishan-learn-db
            - secretRef:
                name: lishan-learn-db
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: lishan-learn-db-volume-claim
              subPath: postgres-data
  volumeClaimTemplates:
    - metadata:
        name: lishan-learn-db-volume-claim
        labels:
          app: lishan-learn-db
      spec:
        storageClassName: local-storage
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: lishan-learn-db
  namespace: lishan-learn
  labels:
    app: lishan-learn-db
spec:
  type: NodePort
  selector:
    app: lishan-learn-db
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432